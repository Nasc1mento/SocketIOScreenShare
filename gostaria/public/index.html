<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <title>Screen Share</title>
</head>
<body>
  <h1>Screen Share</h1>
  <div>
    <button id="start">Start Sharing</button>
    <button id="stop">Stop Sharing</button>
  </div>
  <video id="video" autoplay></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const startButton = document.querySelector('#start');
    const stopButton = document.querySelector('#stop');
    const video = document.querySelector('#video');

    let stream = null;
    let pc = null;


    async function startScreenShare() {


     
      stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      video.srcObject = stream;
      
    }

    socket.on('offer', async (offer) => {  

      pc = new RTCPeerConnection();
      stream.getTracks().forEach(track => pc.addTrack(track, stream),console.log(stream));

      pc.onicecandidate = event => {   
          console.log(event);
        if (event.candidate) {
          console.log(event.candidate);
          socket.emit('candidate', event.candidate);
        }          
      };



    await pc.setRemoteDescription(offer);
    console.log(offer)
    await negotiation();
    // pc.createAnswer().then(answer => {
    //   return pc.setLocalDescription(answer);
    // }).then(() => {
    //     socket.emit('answer', pc.localDescription);
    //   });
    });



    async function negotiation () {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', answer);
      console.log("responderam")
    }

    function stopScreenShare() {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
      video.srcObject = null;
      pc.close();
      pc = null;
    }
    

    socket.on('candidate', async (candidate) => {
      console.log("aaaaa");
      await pc.addIceCandidate(candidate);
    });

    startButton.addEventListener('click', startScreenShare);
    stopButton.addEventListener('click', stopScreenShare);

  </script>
</body>
</html>
