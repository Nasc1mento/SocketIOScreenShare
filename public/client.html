<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Share Client</title>
  <style>
    #frame {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Student</h1>
  <img id="frame"alt="">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const img = document.querySelector('#frame');
    
    function displayFrame(frame) {
      img.src = frame;
    }

    socket.on('frame', (frame) => {
      displayFrame(frame);
    });
  </script>
</body>
</html>
